<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos 2.0.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a256d6f13f.js" crossorigin="anonymous"></script>
    
    <title>NBA Store | Contacto</title>
    <link rel="icon" type="icon" href="Favicon/favicon2.png">
</head>
<body>

    <header class="header" id="id_header"></header>
<section id="contacto">
<div class="titulo">
    CONTACTANOS
</div>

<div class="parrafo">
    <p>Dejanos tu sugerencia o consulta. Te responderemos en breve.</p>
</div>

    <form id="form" class="form"  action="https://formspree.io/f/myyvdolj" method="POST">
        <div id="formulario">
                <label for="name"> Nombre:<span></span></label>
                <input name="name" required type="text" id="name" placeholder="Nombre completo">
                <label for="email"> Email:<span></span></label>
                <input name="email" type="text" id="email" required placeholder="******@gmail.com">
                <label class="message" for="message"> Ingresá tu consulta:</label>
                <textarea id="message" name="message" cols="30" rows="10"         placeholder="Ingrese aquí su consulta"></textarea>
                <button type="submit" class="btn primary full">Enviar</button>
        </div>
    </form>
</section>
    <footer id="footer"></footer>

    <script src="contacto.js"></script>
    <script src="headerfooter.js"></script>
     
 </body>
 
 </html>
